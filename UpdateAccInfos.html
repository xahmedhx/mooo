<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light scrolled awake" id="ftco-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html">Mooo</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
              <div class="navbar-nav ml-auto koooo" >
              <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="contacts.html" class="nav-link">Contact</a></li>
              </div>
              <li class="nav-item cta cta-colored"><a href="index.html" class="btn">logout</a></li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="form-container">
        <h2>Account Information</h2>
        <form id="accountForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="John">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com">

            <!-- Additional fields as needed -->
            
            <button type="button" onclick="updateAccount()">Update Account</button>
            <button type="button" onclick="deleteAccount()" class="danger">Delete Account</button>
        </form>
      </div>  
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            background-color: #f86f2d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button.danger {
            background-color: #a30313;
        }

        button:hover {
            opacity: 0.9;
        }

      </style>
      </body>
      <script>

        document.addEventListener('DOMContentLoaded', function() {
            const accountForm = document.getElementById('accountForm');
            accountForm.addEventListener('submit', function(event) {
                event.preventDefault();
            });
        });

        function updateAccount() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;


            console.log('Account updated:', { firstName, lastName, email });
            alert('Account information has been updated.');

            const accountDetailsDisplay = document.getElementById('accountDetails');
            if (accountDetailsDisplay) {
                accountDetailsDisplay.innerHTML = `
                    <p>Name: ${firstName} ${lastName}</p>
                    <p>Email: ${email}</p>
                `;
            }
        }

        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                console.log('Account deleted');
               
                window.location.href = 'index.html'; 
            }
        }

      </script>
      </html>
