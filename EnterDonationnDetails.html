      <div class="form-container">
        <h2>Enter Donation Details</h2>
        <form id="donationDetailsForm">
            <label for="category">Category:</label>
            <select id="category" name="category" onchange="updateFormFields()">
                <option value="">Select a Category</option>
                <option value="clothes">Clothes</option>
                <option value="toys">Toys</option>
                <option value="food">Food</option>
                <option value="medical">Medical Supplies</option>
                <option value="school">School Supplies</option>
                <option value="blood">Blood Donations</option>
            </select>
            <div id="additionalFields"></div>
            <button type="submit">Submit Details</button>
        </form>
    </div>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
    }

    select, input, textarea {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color:  #f86f2d;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color:  #f86f2d;
    }

    </style>
    </body>
    <script>

document.getElementById('donationDetailsForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const category = document.getElementById('category').value;
    let details = {};
    const inputs = document.querySelectorAll('#additionalFields input, #additionalFields textarea');
    inputs.forEach(input => {
        details[input.name] = input.value;
    });

    console.log('Submitting Details:', { category, details });
    alert('Details submitted successfully!');
});

function updateFormFields() {
    const category = document.getElementById('category').value;
    const additionalFields = document.getElementById('additionalFields');
    additionalFields.innerHTML = ''; // Clear previous fields

    let fieldsHtml = '';
    switch (category) {
        case 'clothes':
            fieldsHtml += `<label for="size">Size:</label><input type="text" id="size" name="size">`;
            fieldsHtml += `<label for="material">Material:</label><input type="text" id="material" name="material">`;
            break;
        case 'toys':
            fieldsHtml += `<label for="ageGroup">Age Group:</label><input type="text" id="ageGroup" name="ageGroup">`;
            fieldsHtml += `<label for="type">Type:</label><input type="text" id="type" name="type">`;
            break;
        case 'food':
            fieldsHtml += `<label for="expiryDate">Expiry Date:</label><input type="date" id="expiryDate" name="expiryDate">`;
            break;
        // Add cases for other categories as needed
    }

    additionalFields.innerHTML = fieldsHtml; // Update DOM
}

    </script>
