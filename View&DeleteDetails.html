      <div class="form-container">
        <h2>Fulfilled Donation Posts</h2>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 120px;
           
            display: flex;
            justify-content: center;

            width: 500px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;

            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadFulfilledDonations(); // Simulate loading fulfilled donation posts
        });

        function loadFulfilledDonations() {
            const fulfilledDonationsList = document.getElementById('fulfilledDonationsList');
            // Simulated data of fulfilled donations
            const fulfilledDonations = [
                { id: 1, category: 'Clothes', details: '50 winter jackets', date: '2023-01-10' },
                { id: 2, category: 'Food', details: '100 kg of canned beans', date: '2023-01-12' },
                { id: 3, category: 'Toys', details: '30 puzzle games', date: '2023-01-15' }
            ];

            fulfilledDonations.forEach(donation => {
                const li = document.createElement('li');
                li.textContent = `Category: ${donation.category}, Details: ${donation.details}, Date: ${donation.date}`;
                fulfilledDonationsList.appendChild(li);
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadFulfilledDonations(); // Simulate loading fulfilled donation posts
        });

        function loadFulfilledDonations() {
            const fulfilledDonationsList = document.getElementById('fulfilledDonationsList');
            // Simulated data of fulfilled donations
            const fulfilledDonations = [
                { id: 1, category: 'Clothes', details: '50 winter jackets', date: '2023-01-10' },
                { id: 2, category: 'Food', details: '100 kg of canned beans', date: '2023-01-12' },
                { id: 3, category: 'Toys', details: '30 puzzle games', date: '2023-01-15' }
            ];

            fulfilledDonations.forEach(donation => {
                const li = document.createElement('li');
                li.textContent = `Category: ${donation.category}, Details: ${donation.details}, Date: ${donation.date}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() { deleteDonation(donation.id, li); };
                li.appendChild(deleteButton);
                fulfilledDonationsList.appendChild(li);
            });
        }

        function deleteDonation(id, li) {
            if (confirm('Are you sure you want to delete this fulfilled donation post?')) {
                console.log(`Deleted post with id ${id}`); 
                li.remove(); 
                alert('Donation post deleted successfully!');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
    loadFulfilledDonationsWithDonorDetails(); // Simulate loading fulfilled donation posts with donor details
});

function loadFulfilledDonationsWithDonorDetails() {
    const fulfilledDonationsList = document.getElementById('fulfilledDonationsList');
    // Simulated data of fulfilled donations with donor details
    const fulfilledDonations = [
        { id: 1, category: 'Clothes', details: '50 winter jackets', date: '2023-01-10', donor: 'Alice Johnson' },
        { id: 2, category: 'Food', details: '100 kg of canned beans', date: '2023-01-12', donor: 'Bob Smith' },
        { id: 3, category: 'Toys', details: '30 puzzle games', date: '2023-01-15', donor: 'Cathy Lee' }
    ];

    fulfilledDonations.forEach(donation => {
        const li = document.createElement('li');
        li.innerHTML = `<div class="detail"><strong>Category:</strong> ${donation.category}</div>
                        <div class="detail"><strong>Details:</strong> ${donation.details}</div>
                        <div class="detail"><strong>Date:</strong> ${donation.date}</div>
                        <div class="detail"><strong>Donor:</strong> ${donation.donor}</div>`;
        fulfilledDonationsList.appendChild(li);
    });
}
document.addEventListener('DOMContentLoaded', function() {
    loadFulfilledDonationsWithContactDetails(); // Simulate loading fulfilled donation posts with contact details
});

function loadFulfilledDonationsWithContactDetails() {
    const fulfilledDonationsList = document.getElementById('fulfilledDonationsList');
    // Simulated data of fulfilled donations with contact details
    const fulfilledDonations = [
        { id: 1, category: 'Clothes', details: '50 winter jackets', date: '2023-01-10', donor: 'Alice Johnson', contact: 'alice.johnson@example.com' },
        { id: 2, category: 'Food', details: '100 kg of canned beans', date: '2023-01-12', donor: 'Bob Smith', contact: 'bob.smith@example.com' },
        { id: 3, category: 'Toys', details: '30 puzzle games', date: '2023-01-15', donor: 'Cathy Lee', contact: 'cathy.lee@example.com' }
    ];

    fulfilledDonations.forEach(donation => {
        const li = document.createElement('li');
        li.innerHTML = `<div class="detail"><strong>Category:</strong> ${donation.category}</div>
                        <div class="detail"><strong>Details:</strong> ${donation.details}</div>
                        <div class="detail"><strong>Date:</strong> ${donation.date}</div>
                        <div class="detail"><strong>Donor:</strong> ${donation.donor}</div>
                        <div class="detail"><strong>Contact:</strong> <a href="mailto:${donation.contact}">${donation.contact}</a></div>`;
        fulfilledDonationsList.appendChild(li);
    });
}
