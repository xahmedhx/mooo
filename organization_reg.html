     <div class="container1">
    <h1>Organization Registration</h1>
    <form id="registrationForm">
        <div class="form-group">

            <label for="orgName">Organization Name:</label>
            <input type="text" id="orgName" name="orgName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="orgNumber">Contact Number:</label>
            <input type="tel" id="orgNumber" name="orgNumber" required>

            <label>Organization Document Upload</label>
            <form id="uploadForm">
                <input type="file" id="document" name="document" required>
            </form>
            <div id="uploadStatus"></div>

            <label>Click on the map to place your organization's location:</label>
            <div id="map" style="width: 100%; height: 400px;"></div>

            <label for="orgType">Organization Type:</label>
            <input type="text" id="orgType" name="orgType" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="governorate">Governorate:</label>
            <input type="text" id="governorate" name="governorate" required>
        </div>
        <button type="button" onclick="handleSubmit()">Register</button>
    </form>
</div>
