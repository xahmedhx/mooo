<body>

      <div class="form-container">
        <h2>Create Donation Post</h2>
        <form id="donationForm">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="clothes">Clothes</option>
                <option value="toys">Toys</option>
                <option value="food">Food</option>
                <option value="medical">Medical Supplies</option>
                <option value="school">School Supplies</option>
                <option value="blood">Blood Donations</option>
            </select>
            <label for="details">Details:</label>
            <textarea id="details" name="details" placeholder="Enter details about the donation..."></textarea>
            <button type="submit">Submit Post</button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        select, textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #f86f2d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f86f2d;
        }

    </style>

    </body>
    <script>
            document.getElementById('donationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const category = document.getElementById('category').value;
    const details = document.getElementById('details').value;

  
    console.log('Submitting Donation Post:', { category, details });
    
    alert('Donation post submitted successfully!');
});


    </script>
