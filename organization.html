<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Registration Form</title>
  </head>
  <!-- registration for orgg -->
  <body>
    <h2>Register Your Organization</h2>
    <form
      action="/submit-organization-details"
      method="post"
      enctype="multipart/form-data"
    >
      <fieldset>
        <div></div>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="contactNumber">Contact Number:</label>
        <input
          type="tel"
          id="contactNumber"
          name="contactNumber"
          pattern="[0-9]{10}"
          required
          title="Ten digits code"
        />
      </fieldset>

      <fieldset>
        <legend>Organization Information</legend>
        <label for="orgName">Organization Name:</label>
        <input type="text" id="orgName" name="orgName" required />

        <label for="documentUpload">Choose document(s) to upload:</label>
        <input type="file" id="documentUpload" name="documents" multiple />
        <label for="orgType">Organization Type:</label>
        <select id="orgType" name="orgType" required>
          <option value="">Please select</option>
          <option value="nonprofit">Non-profit</option>
          <option value="forprofit">For-profit</option>
          <option value="governmental">Governmental</option>
          <option value="other">Other</option>
        </select>

        <label for="orgAddress">Address:</label>
        <input type="text" id="orgAddress" name="orgAddress" required />

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required />

        <label for="governorate">Governorate:</label>
        <input type="text" id="governorate" name="governorate" required />
      </fieldset>

      <button type="submit">Register Organization</button>
    </form>
    <hr />
    <br />

    <!-- Donation Post Form -->
    <form
      action="/submit-donation-post"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <h2>donation post</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="clothing">Clothing</option>
          <option value="food">Food</option>
          <option value="books">Books</option>
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" />
      </div>
      <button type="submit">Submit Post for Approval</button>
    </form>
    <hr />
    <br />
    <!-- 4. **View Details of Fulfilled Donation Posts** -->
    <h2>Fulfilled Donation Posts</h2>
    <div id="fulfilledDonations">
      <table border="1">
        <thead>
          <tr>
            <th>Donation ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Donor</th>
            <th>Date Fulfilled</th>
            <th>Acknowledge</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <script>
      // Example: Simulated data. 
      document.addEventListener("DOMContentLoaded", function () {
        const donations = [
          {
            id: "001",
            title: "Winter Clothes",
            category: "Clothing",
            donor: "John Doe",
            date: "2024-01-15",
          },
          {
            id: "002",
            title: "Books for Children",
            category: "Books",
            donor: "Jane Smith",
            date: "2024-01-20",
          },
        ];

        const tbody = document.querySelector("#fulfilledDonations tbody");
        donations.forEach((donation) => {
          const row = `<tr>
                                <td>${donation.id}</td>
                                <td>${donation.title}</td>
                                <td>${donation.category}</td>
                                <td>${donation.donor}</td>
                                <td>${donation.date}</td>
                                <td><button onclick="acknowledgeDonation('${donation.id}')">Acknowledge</button></td>
                             </tr>`;
          tbody.innerHTML += row;
        });
      });

      function acknowledgeDonation(id) {
        alert(`Acknowledgment sent for donation ID: ${id}`);
        // Send acknowledgment to server
        // Example: POST request to your backend
      }
    </script>

<script>

        donationDetails: {

            donor: {
                name: "Alice Johnson",
                contact: "alice.johnson@example.com",

                preferredTime: "14:00",

    function showNotification() {
        const area = document.getElementById('notificationArea');
        const data = notification.donationDetails;
        const message = `
            <div>
                <strong>${notification.message}</strong>
                <p><b>Donation Title:</b> ${data.title}</p>
                <p><b>Donor Name:</b> ${data.donor.name}</p>
                <p><b>Contact:</b> ${data.donor.contact}</p>
                <p><b>Pickup Date:</b> ${data.pickupDetails.preferredDate} at ${data.pickupDetails.preferredTime}</p>
                <p><b>Location:</b> ${data.pickupDetails.location}</p>
            </div>
        `;
        area.innerHTML = message;
    }
</script>
  </body>
</html>
