      <div class="form-container">
        <h2>Manage Donation Posts</h2>
        <ul id="donationPostsList"></ul>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
           
            padding: 20px;
            border-radius: 8px;
            
            width: 500px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            margin-left: 10px;
            background-color: #f86f2d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f86f2d;
        }

    </style>

    <script>

document.addEventListener('DOMContentLoaded', function() {
    // Simulated list of donation posts
    const donationPosts = [
        { id: 1, category: 'Clothes', details: 'Children winter jackets' },
        { id: 2, category: 'Food', details: 'Canned beans and vegetables' },
        { id: 3, category: 'Toys', details: 'Puzzle games for ages 5-7' }
    ];

    const list = document.getElementById('donationPostsList');
    donationPosts.forEach(post => {
        const li = document.createElement('li');
        li.id = `post-${post.id}`; // Set an ID for each list item for easier DOM manipulation
        li.innerHTML = getListItemHTML(post);
        list.appendChild(li);
    });
});

function getListItemHTML(post) {
    return `
        <span id="details-${post.id}"><strong>${post.category}</strong>: ${post.details}</span>
        <button onclick="editPost(${post.id})">Edit</button>
        <button onclick="deletePost(${post.id}, 'post-${post.id}')">Delete</button>
    `;
}

function editPost(id) {
    const detailsSpan = document.getElementById(`details-${id}`);
    const currentDetails = detailsSpan.innerText;
    const newDetails = prompt('Enter new details for the donation post:', currentDetails);
    if (newDetails && newDetails !== currentDetails) {
        detailsSpan.innerHTML = `<strong>${detailsSpan.querySelector('strong').textContent}</strong>: ${newDetails}`;
        console.log(`Updated post ${id} with new details: ${newDetails}`);
        alert('Donation post updated successfully!');
    }
}

function deletePost(id, liId) {
    if (confirm('Are you sure you want to delete this post?')) {
        console.log(`Deleted post ${id}`);
        const element = document.getElementById(liId);
        if (element) {
            element.parentNode.removeChild(element); // Remove the element from the DOM
        }
        alert('Donation post deleted successfully!');
    }
}


    </script>
