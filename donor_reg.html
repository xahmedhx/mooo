      <div class="container1">
        <h1>Donor Registration</h1>
        <form id="donorRegistrationForm">
            <div class="form-group">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">prefer not to say</option>
                </select>

                <label for="expertise">Expertise:</label>
                <select id="expertise" name="expertise">
                    <option value="Regular Donor">Regular Donor</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Teacher">Teacher</option>
                </select>

                <div id="additionalRequirements" style="display:none;">
                    <label for="subjects">Subjects you can teach</label>
                    <input type="text" id="subjects" name="Subjects" required>

                    <label for="numberOfProBono">Number of pro-bonos classes</label>
                    <input type="number" id="numberOfProBono" name="numberOfProBono" required>
                </div>

                <label for="">Document proof</label>
                <input type="file" id="document" name="document" required>

                <label for="proBono">Pro-bono cases:</label>
                <input type="text" id="proBono" name="proBono" required>

                <label>Your location:</label>
                <div id="map" style="width: 100%; height: 400px;"></div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>

                <label for="governorate">Governorate:</label>
                <input type="text" id="governorate" name="governorate" required>
            </div>
            <button type="button" onclick="handleDonorSubmit()">Register</button>
        </form>
    </div>
    <script src="js/our.js"></script>
    <script>
    document.getElementById('expertise').addEventListener('change', function() {
        var expertiseValue = this.value;
        if (expertiseValue === "Teacher") {
            document.getElementById('additionalRequirements').style.display = 'block';
        } else {
            document.getElementById('additionalRequirements').style.display = 'none';
        }
    });
    </script>
