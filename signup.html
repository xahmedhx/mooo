    <div class="login-container">
        <h1>Sign up</h1>
        <table>
            <tr>
                <td><input type="radio" id="Donor" name="signup" value="Donor"><label for="Donor">Donor</label></td>
            </tr>
            <tr>
                <td><input type="radio" id="Organization" name="signup" value="Organization"><label for="Organization">Organization</label></td>
            </tr>
        </table>
        <button id="enterButton">Enter</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('enterButton').addEventListener('click', navigateToPage);
    });

    function navigateToPage() {
        console.log("navigateToPage function is triggered");
        var radios = document.getElementsByName('signup');
        var selectedValue = null;
        for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked) {
                selectedValue = radios[i].value;
                break;
            }
        }
        console.log("Selected value:", selectedValue);

        if (selectedValue) {
            switch(selectedValue) {
                case 'Donor':
                    console.log("Redirecting to /donorPage.html");
                    window.location.href = 'donor_reg.html';
                    break;
                case 'Organization':
                    console.log("Redirecting to /organizationPage.html");
                    window.location.href = 'organization_reg.html';
                    break;
            }
        } else {
            alert('Please select an option to proceed.');
        }
    }
    </script>
