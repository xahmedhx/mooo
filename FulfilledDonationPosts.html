    <header>

    <style>
       body, header {
        padding-top: 120px;

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    loadFulfilledDonations(); // Initially load fulfilled donations
});

function loadFulfilledDonations() {
    const fulfilledDonationsList = document.getElementById('fulfilledDonationsList');
    // Simulated data of fulfilled donations
    const fulfilledDonations = [
        { id: 1, category: 'Clothes', details: '50 winter jackets', date: '2023-01-10' },
        { id: 2, category: 'Food', details: '100 kg of canned beans', date: '2023-01-12' },
        { id: 3, category: 'Toys', details: '30 puzzle games', date: '2023-01-15' }
    ];

    fulfilledDonations.forEach(donation => {
        const li = document.createElement('li');
        li.innerHTML = `Category: ${donation.category}, Details: ${donation.details}, Date: ${donation.date}
                        <button onclick="viewDetails(${donation.id})">View Details</button>
                        <button onclick="viewDonorDetails(${donation.id})">View Donor Details</button>
                        <button onclick="updateDonation(${donation.id})">Update</button>
                        <button onclick="deleteDonation(${donation.id})">Delete</button>`;
        fulfilledDonationsList.appendChild(li);
    });
}

function showNotifications() {
    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = `<h2>Notification Center</h2>
                             <div id="notifications">Notifications will be displayed here.</div>`;
    // Simulate notification update
    setInterval(function() {
        const notificationsContainer = document.getElementById('notifications');
        const notification = document.createElement('div');
        notification.textContent = 'A donor has selected your donation post!';
        notificationsContainer.appendChild(notification);
    }, 10000);
}

function enterDetails() {
    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = `<h2>Enter Donation Details</h2>
                             <form>
                                 <label>Category: <select><option>Clothes</option><option>Food</option></select></label>
                                 <input type="submit" value="Submit Details">
                             </form>`;
}

function deleteDonation(id, li) {
            if (confirm('Are you sure you want to delete this fulfilled donation post?')) {
                console.log(`Deleted post with id ${id}`); 
                li.remove(); 
                alert('Donation post deleted successfully!');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
    loadFulfilledDonationsWithDonorDetails(); // Simulate loading fulfilled donation posts with donor details
});

    </script>
